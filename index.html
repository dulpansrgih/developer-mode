<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KostBuYani.jogja</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { primary: '#3b82f6' } } },
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-[80] transition-opacity duration-300"></div>

  <!-- HEADER -->
  <header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 shadow-sm sticky top-0 z-40">
    <div class="max-w-[1024px] mx-auto flex items-center justify-between p-4">
      <div class="flex items-center space-x-3">
        <button id="toggleSidebar" class="text-gray-700 dark:text-gray-200 hover:text-blue-600 transition">
          <i data-lucide="menu"></i>
        </button>
        <a href="/" class="text-lg font-semibold hover:text-blue-600 transition">
          KostBuYani.jogja
        </a>
      </div>
      <div class="flex items-center space-x-4">
        <button id="notifButton" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 transition">
          <i data-lucide="bell"></i>
        </button>
        <button id="themeToggle" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 transition">
          <i data-lucide="moon"></i>
        </button>
        <button id="adminButton" class="bg-primary text-white px-4 py-1.5 rounded-lg text-sm font-medium hover:opacity-90">
          Admin
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main id="main-content" class="max-w-[1024px] mx-auto p-6"></main>

  <!-- ORDER SCRIPT URUTANNYA PENTING -->
  <script type="module" src="dashboard.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="pages.js"></script>
</body>
</html>
